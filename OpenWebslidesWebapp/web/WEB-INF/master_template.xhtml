<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>#{i18n['template_title']}</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <!--<h:outputStylesheet name="css/index.css" />-->
        <h:outputScript library="js" name="index.js" target="head" />
        <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>-->
        <!-- may hinder primefaces which bundles with a special version of jquery -> jqueryUI-->




    </h:head>

    <h:body>
        <b:container>
            <div class="container">
                <div class="navbar navbar-inverse navbar-fixed-top" style="padding-top:2px; padding-bottom:2px" role="navigation">

                    <div class="navbar-header">

                        <a class="navbar-brand" href="/open_webslides_webapp">
                            <span>Home</span>
                        </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">                        
                        <h:form id="langform">
                            <h:panelGrid columns="2" cellpadding="5">                                
                                <p:selectOneButton id="orientation" value="#{languageBean.localeCode}" onchange="$('#langform').submit()"
                                                   valueChangeListener="#{languageBean.countryLocaleCodeChanged}">
                                    <f:selectItems value="#{languageBean.countriesInMap}" />
                                </p:selectOneButton>
                            </h:panelGrid>
                        </h:form>
                    </ul>
                </div>
            </div>
            <b:row>
                <b:jumbotron>
                    <div id="top">
                        <h1>
                            <h:graphicImage value='resources/images/logo_ugent_kleur_op_wit.png' style='padding-top: 6px'/> #{i18n['template_title']}
                        </h1>
                        <ui:insert name="top"></ui:insert>
                    </div>
                </b:jumbotron>
            </b:row>
        </b:container>

        <b:container>
            <b:row>
                <div id="content" class="center_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </b:row>
        </b:container>

        <b:container>
            <b:row>
                <div id="bottom">
                    <ui:insert name="bottom"></ui:insert>                  
                </div>
            </b:row>
        </b:container>
        <b:container>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <p class="navbar-text pull-right">Open-Webslides Project 2017</p>
            </div>
        </b:container>
    </h:body>

</html>
