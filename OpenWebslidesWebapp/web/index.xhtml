<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="./WEB-INF/master_template.xhtml">

        <ui:define name="top">

            <div>
                <p>#{i18n['project_info']}</p>
            </div>
        </ui:define>

        <ui:define name="content">

            <div id="info" class="well">
                #{i18n['welcome']} #{i18n['upload_instruction']}                
            </div>

            <h:form enctype="multipart/form-data" id="form">
                <p:fileUpload fileUploadListener="#{SaveBean.handleFileUpload}" cancelLabel="#{i18n.upload_cancel}" label="#{i18n.upload_choose}" uploadLabel="#{i18n.upload_confirm}" mode="advanced" dragDropSupport="true" update="messages" allowTypes="/(\.|\/)(pptx)$/" multiple="true"/>
                <p:growl id="messages" showDetail="true" />           
            </h:form>




            <h:form>
                <p:selectOneRadio value="#{SaveBean.colour}">
                    <f:selectItem itemLabel="Red" itemValue="Red" />
                    <f:selectItem itemLabel="Green" itemValue="Green" />
                    <f:selectItem itemLabel="Blue" itemValue="Blue" />
                    <p:ajax />
                </p:selectOneRadio>
            </h:form>
            <p:button onclick="#{DownloadBean.download()}" value="downloadTest"/>
            
        </ui:define>

        <ui:define name="bottom">

        </ui:define>

    </ui:composition>

</html>
